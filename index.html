<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Waqui Leveling - Tu Plataforma de Retos Personales</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/ios-fixes.css">
    <!-- iOS Safari fixes first -->
    <script src="js/ios-fixes.js"></script>
    <!-- Polyfill for ES6 features support in older browsers -->
    <script>
        // Fix for Safari/iOS event handling
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>

</head>
<body>
    <div id="app">
        <!-- Las diferentes vistas se cargar√°n aqu√≠ din√°micamente -->
    </div>

    <!-- Templates de las p√°ginas -->
    <template id="home-template">
        <div class="welcome-page">
            <div class="header-section">
                <div class="logo-container">
                    <!-- 
                        Para usar tu propia imagen:
                        1. Guarda tu imagen en la carpeta 'img/'
                        2. Reemplaza 'waqui-logo.png' con el nombre de tu archivo
                        Por ejemplo: si tu imagen se llama 'mi-logo.jpg', cambia a:
                        src="img/mi-logo.jpg"
                    -->
                    <img src="img/logo.jpeg" alt="Waqui Leveling Logo" class="main-logo">
                </div>
                <div class="title-container">
                    <h1>Bienvenido a Waqui Leveling</h1>
                    <p>Tu plataforma para alcanzar tus metas personales</p>
                </div>
            </div>
            <div class="button-group">
                <button onclick="router.navigate('login')" class="btn primary">Iniciar Sesi√≥n</button>
                <button onclick="router.navigate('register')" class="btn secondary">Registrarse</button>
            </div>
        </div>
    </template>


<!-- Inicio sesi√≥n -->   
    <template id="login-template">
        <div class="form-container">
            <h2>Iniciar Sesi√≥n</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn primary">Iniciar Sesi√≥n</button>
            </form>
            <p>¬øNo tienes una cuenta? <a href="#" onclick="router.navigate('register')">Reg√≠strate</a></p>
        </div>
    </template>
<!-- Registro -->   

    <template id="register-template">
        <div class="form-container">
            <h2>Registro</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Nombre</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contrase√±a</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn primary">Registrarse</button>
            </form>
            <p>¬øYa tienes una cuenta? <a href="#" onclick="router.navigate('login')">Inicia Sesi√≥n</a></p>
        </div>
    </template>


<!-- Pagina de inicio -->   

    <template id="dashboard-template">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item" onclick="router.navigate('dashboard')">Mis Retos</li>
                <li class="nav-item" onclick="router.navigate('new-challenge')">Nuevo Reto</li>
                <li class="nav-item" onclick="router.navigate('calendar')">Calendario</li>
                <li class="nav-item" onclick="router.navigate('profile')">Perfil</li>
                <li class="nav-item" onclick="auth.logout()">Cerrar Sesi√≥n</li>
            </ul>
        </nav>
        <div class="challenges-container">
            <!-- Los retos se cargar√°n aqu√≠ din√°micamente -->
        </div>

    </template>

<!-- Crear reto -->   

    <template id="new-challenge-template">
        <nav class="nav-bar">
          <ul class="nav-list">
            <li class="nav-item" onclick="router.navigate('dashboard')">Mis Retos</li>
            <li class="nav-item" onclick="router.navigate('new-challenge')">Nuevo Reto</li>
            <li class="nav-item" onclick="router.navigate('calendar')">Calendario</li>
            <li class="nav-item" onclick="router.navigate('profile')">Perfil</li>
            <li class="nav-item" onclick="auth.logout()">Cerrar Sesi√≥n</li>
          </ul>
        </nav>
      
        <div class="form-container">
          <h2>Nuevo Reto</h2>
          <form onsubmit="handleNewChallenge(event)">
            <!-- Nombre -->
            <div class="form-group">
                <label for="challenge-name">Nombre del reto</label>
              <input type="text" id="challenge-name" required>
            </div>
      
            <!-- Descripci√≥n -->
            <div class="form-group styled-goal-input">
                <label for="challenge-description">Descripci√≥n</label>
              <textarea id="challenge-description" ></textarea>
            </div>
            <!-- Categor√≠a -->
            <div class="form-group">
                <label for="challenge-category">Categor√≠a</label>
                <select id="challenge-category" onchange="toggleCustomCategoryInput()">
                <option value="lectura">üìö Lectura</option>
                <option value="deporte">üèÉ‚Äç‚ôÇÔ∏è Deporte</option>
                <option value="custom">‚ûï Personalizada</option>
                </select>
                <input type="text" id="custom-category" placeholder="Nueva categor√≠a" style="display: none;">
            </div>
      
            <!-- Tipo -->
            <div class="form-group">
                <label for="challenge-type">Tipo</label>
              <select id="challenge-type" required>
                <option value="personal">Personal</option>
                <option value="colaborativo">Colaborativo</option>
              </select>
            </div>
      
            <!--  meta / cantidad / frecuencia -->
            <div class="form-group styled-goal-input">
                <label class="meta-label">Meta:</label>
                <div class="meta-inputs-inline">
                  <input type="number" id="challenge-goal-interval" placeholder="Meta" required>
                  <input type="text" id="challenge-unit" placeholder="cantidad" required>
                  <span class="slash">/</span>
                  <select id="challenge-interval" required>
                    <option value="daily">diario</option>
                    <option value="weekly">semanal</option>
                    <option value="monthly">mensual</option>
                  </select>
                </div>
              </div>
              
              
      
      
            <!-- Fecha l√≠mite opcional (puedes quitarlo si no lo usas) -->
            <div class="form-group styled-goal-input">
                <label for="challenge-deadline">Fecha l√≠mite</label>
              <input type="date" id="challenge-deadline">
            </div>
      
            <button type="submit" class="btn primary">Crear Reto</button>
          </form>
        </div>
      </template>
      



<!-- Calendario -->   

    <template id="calendar-template">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item" onclick="router.navigate('dashboard')">Mis Retos</li>
                <li class="nav-item" onclick="router.navigate('new-challenge')">Nuevo Reto</li>
                <li class="nav-item" onclick="router.navigate('calendar')">Calendario</li>
                <li class="nav-item" onclick="router.navigate('profile')">Perfil</li>
                <li class="nav-item" onclick="auth.logout()">Cerrar Sesi√≥n</li>
            </ul>
        </nav>
        <div class="calendar-container">
            <!-- El calendario se cargar√° aqu√≠ din√°micamente -->
        </div>
    </template>

<!-- Perfil -->   

    <template id="profile-template">
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item" onclick="router.navigate('dashboard')">Mis Retos</li>
                <li class="nav-item" onclick="router.navigate('new-challenge')">Nuevo Reto</li>
                <li class="nav-item" onclick="router.navigate('calendar')">Calendario</li>
                <li class="nav-item" onclick="router.navigate('profile')">Perfil</li>
                <li class="nav-item" onclick="auth.logout()">Cerrar Sesi√≥n</li>
            </ul>
        </nav>
        <div class="profile-container">
            <!-- El perfil se cargar√° aqu√≠ din√°micamente -->
        </div>
    </template>

    <!-- Scripts -->
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/challenges.js"></script>
</body>
</html>
